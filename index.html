<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
<div id="conainr">
    <div id="displayWrap">
        <div id="display"></div>
    </div>

    <div id="centr">
        <div id="right" class="row">       

            <div id="frstRow" class="row rightRows">
                <button id="1" class="numbers">1</button>
                <button id="2" class="numbers">2</button>
                <button id="3" class="numbers">3</button>
            </div>
            <div id="scndRow" class="row rightRows">
                <button id="4" class="numbers">4</button>
                <button id="5" class="numbers">5</button>
                <button id="6" class="numbers">6</button>    
            </div>
            <div id="thrdRow" class="row rightRows">                
                <button id="7" class="numbers">7</button>
                <button id="8" class="numbers">8</button>    
                <button id="9" class="numbers">9</button>

            </div>
            <div id="frthRow" class="row rightRows">
                <button id="0" class="numbers zero">0</button>    
                <button id="dot">.</button>
            </div>

            <div id="btnRow" class="row rightRows">
                <button id="equals">=</button>
                <button id="clear">C</button>
            </div>

        </div>
    
        <div id="left" class="row">
            <button id="add" class="operators">+</button>
            <button id="subtract" class="operators">−</button>
            <button id="multiply" class="operators">×</button>
            <button id="divide" class="operators">÷</button>
        </div>

    </div>

</div>



    <script src="./script.js"></script>
</body>
</html>
